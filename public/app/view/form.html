<div class="container">
   <h3>New character</h3>

   <div class="panel panel-default">
     <div class="panel-body">
 <div class="row">
 <div class="col-md-12">

 <form class="form-horizontal" name="dataForm"  ng-submit="submitData()">
 <div class="form-group">
   <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
   <div class="col-sm-10">
     <input type="text" class="form-control" ng-model="data.name" id="name" placeholder="Name">
   </div>
 </div>
 <div class="form-group">
   <label for="inputPassword3" class="col-sm-2 control-label">Season</label>
   <div class="col-sm-10">
 <select class="form-control"  ng-model="data.season">
   <option></option>
   <option ng-repeat="season in seasons" value="{{season}}">{{season}}</option>
 </select>
   </div>
 </div>
 <div class="form-group">
   <label for="inputPassword3" class="col-sm-2 control-label">Episode</label>
   <div class="col-sm-10">
 <select class="form-control" ng-model="data.episode">
   <option></option>
   <option ng-repeat="cap in caps" value="{{cap}}">{{cap}}</option>
 </select>
   </div>
 </div>

 <div class="form-group">
   <div class="col-sm-offset-2 col-sm-10">
     <button type="submit" class="btn btn-default">Add</button>
   </div>
 </div>
</form>
</div>
 </div>
 <hr></hr>

     </div>
   </div>
